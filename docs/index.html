<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threadly</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link rel="icon" type="image/png" href="_media/favicon.png" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />
        <link rel="stylesheet" href="_media/main.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Threadly",
                repo: "https://github.com/SpideyZac/Threadly",
                coverpage: true,
                themeColor: "#0d0d0d",
                loadSidebar: true,
                auto2top: true,
                maxLevel: 4,
                subMaxLevel: 3,
                onlyCover: true,
                plugins: [
                    (hook, vm) => {
                        hook.beforeEach((html) => {
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "raw.githubusercontent.com",
                                        "github.com"
                                    )
                                    .replace(/\/main/, "/blob/main");
                            } else if (/jsdelivr\.net/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "cdn.jsdelivr.net/gh",
                                        "github.com"
                                    )
                                    .replace("@main", "/blob/main");
                            } else {
                                url =
                                    "https://github.com/SpideyZac/Threadly/blob/main/docs/" +
                                    vm.route.file;
                            }
                            const editHtml =
                                "[:memo: Edit Document](" + url + ")\n";
                            return editHtml + html;
                        });
                    },
                    (hook, vm) => {
                        hook.doneEach((content) => {
                            document.title = `${document.title} / Threadly`;
                        });
                    },
                ],
            };
        </script>

        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    </body>
</html>
